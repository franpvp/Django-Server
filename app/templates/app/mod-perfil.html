<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicast</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'app/img/Fondos/fondo-clinica.png' %}" />
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}" />
    <!-- Boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
</head>
<body>
  <!-- Nav -->
  {% block nav %}
  {% include 'app/header.html' %}
  {% endblock %}

    <!-- Contenido Formulario -->
    <div class="container contenedor-form">
      <div class="row">
        <div class="col"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-8">
          <form id="formulario" method="post">
            {% csrf_token %}
              <!-- Titulo de Formulario -->
              <legend class="titulo-reg text-center mb-2">Modificar Perfil</legend>
                <div class="mb-3 row">
                  <div class="col"><label class="col-form-label">Nombres:</label>
                    <div class="col-sm-10">
                      <input id="nombres" name="nombres" type="text" class="form-control texto" value="{{ registro.nombres }}">
                    </div>
                  </div>
                  <div class="col">
                    <label class="col-form-label">Apellidos:</label>
                  <div class="col-sm-10">
                    <input id="apellidos" name="apellidos" type="text" class="form-control texto" value="{{ registro.apellidos }}">
                  </div>
                  </div>
                </div>
                <div class="mb-4 row">
                  <div class="col">
                    <label class="col-form-label">Correo:</label>
                    <div class="col-sm-10">
                      <input id="correo" name="correo" type="text" class="form-control texto" value="{{ registro.correo }}">
                    </div>
                  </div>
                  <div class="col">
                    <label class="col-form-label">Dirección:</label>
                    <div class="col-sm-10">
                      <input id="direccion" name="direccion" type="text" class="form-control texto" value="{{ registro.direccion }}">
                    </div>
                  </div>
                </div>
              
              <div class="mb-3 row">
                <!-- Boton Actualizar -->  
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-outline-primary" type="submit">Confirmar Cambios</button>
                </div>
              </div>
              {% if messages %}
              <div class="messages">
                {% for message in messages %}
                  {% if message.tags == 'success' %}
                    <div class="success alert alert-success text-center">{{ message }}</div>
                  {% else %}
                    <div class="error alert alert-danger text-center">{{ message }}</div>
                  {% endif %}
                {% endfor %}
              </div>
            {% endif %}

          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    

    
    <!-- <script src="/main.js/valid.js"></script> -->
    <!-- Función que desabilita el disabled de un input -->
    <script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</body> 
</html>
