
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicast</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'app/img/Fondos/fondo-clinica.png' %}" />
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
</head>
<body>
      <!-- Nav -->
    {% block nav %}
    {% include 'app/header.html' %}
    {% endblock %}
    
      <!-- Contenido Formulario -->
    <div class="container contenedor-form">
      <div class="row ">
        <div class="col"></div>
        <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6">
          <form id="formulario" method="post" action="">
            {% csrf_token %}
            <div class="row g-3 mb-3 justify-content-md-center">
              <!-- Titulo de Formulario -->
              <legend class="titulo-reg text-center mb-3">Formulario de Reclamos</legend>
            <!-- Input Nombres -->
              <div class="row mb-3">
                <label for="inputEmail3" class="col-form-label">Nombres:</label>
                <div id="div1" class="col">
                  <input id="nombres" type="text" name="nombres_rec" class="form-control" required>
                </div>
                <!--Mensaje de Error-->
                <div id="nombreInvalido" class="invalid-feedback"></div>
                <div class="error"></div>
              </div>
              <!-- Apellidos -->
              <div class="row mb-3">
                <label class="col-form-label">Apellidos:</label>
                <div id="div2" class="col">
                  <input type="text" name="apellidos_rec" class="form-control" id="apellidos" required>
                </div>
                <!-- Mensaje de Error -->
                <div id="apellidoInv" class="invalid-feedback"></div>
                <div class="error"></div>
              </div>
              <!-- Rut -->
              <div class="row mb-3">
                <label class="col-form-label">Rut:</label>
                <div id="div3" class="col">
                  <input id="rut" type="text" name="rut_rec" class="form-control" required>
                </div>
                <!-- Mensaje de Error -->
                <div id="rutInv" class="invalid-feedback"></div>
                <div class="error"></div>
              </div>
              <!-- Celular -->
              <div class="row mb-3">
                <label class="col-form-label">Celular:</label>
                <div id="div4" class="col">
                  <input id="celular" type="text" name="celular" class="form-control" required>
                </div>
                <!-- Mensaje de Error -->
                <div id="celularInv" class="invalid-feedback"></div>
                <div class="error"></div>
              </div>
              <!-- Dirección -->
              <div class="row mb-3">
                <label class="col-form-label">Dirección:</label>
                <div id="div5" class="col">
                  <input id="direccion" type="text" name="direccion_rec" class="form-control" required>
                </div>
                <!-- Mensaje de Error -->
                <div id="direccionInv" class="invalid-feedback"></div>
                <div class="error"></div>
              </div>
              <!-- Tipo Reclamo -->
              <div class="row mb-3">
                <label class="col-form-label">Usted es:</label>
                <div class="col">
                  <select class="form-select" name="id_tipo_usuario" aria-label="Default select example">
                    {% for tipo_usuario in tipo_usuarios %}
                    <option value="{{ tipo_usuario.id_tipo_usuario }}">{{ tipo_usuario.nombre_tipo_usuario }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <!-- Comentarios -->
              <div class="row mb-3">
                <label class="col-form-label">Comentarios:</label>
                <div class="col">
                <textarea class="form-control" name="comentarios" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>
              </div>
              <!--Mensaje de Error para el boton-->
              <div class="container text-center">
                <div id="boton"class="row" class="invalid-feedback">
                <div class="error"></div>
                </div>
              </div>
            </div>
            <!-- Boton Enviar -->
            <div class="d-grid gap-2 mb-3 col-6 mx-auto">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
            {% if messages %}
              <div class="messages">
                {% for message in messages %}
                  {% if message.tags == 'success' %}
                    <div class="success alert alert-success text-center">{{ message }}</div>
                  {% else %}
                    <div class="error alert alert-danger text-center">{{ message }}</div>
                  {% endif %}
                {% endfor %}
              </div>
            {% endif %}
            </div>
          </form>
          <div class="col"></div>
        </div>
      </div>
    </div>
      <!-- Sección Contacto -->
      <div class="container-fluid text-center contacto">
        <div class="row">
          <div class="col-12"></div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</body>
</html>
