<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicast</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'app/img/Fondos/fondo-clinica.png' %}" />
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    /> 
<body>
  <!-- Nav -->
  {% block nav %}
  {% include 'app/header.html' %}
  {% endblock %}

  <!-- Contenido Formulario Inicio de Sesión-->
  <div class="container text-center contenedor-form">
    <div class="row">
      <div class="col"></div>
      <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 ">
        <form id="formulario" method="POST">
          {% csrf_token %}
            <!-- Titulo de Formulario -->
            <legend class="titulo-reg text-center mb-2">Restablecer Contraseña</legend>
            <div class="row g-3 mb-3">
            <!-- Input Correo Electrónico -->
              <div class="col">
                  <div id="formFloating3" class="form-floating">
                    <input id="email" type="email" name="correo" class="form-control" placeholder="name@example.com" required>
                    <label for="floatingInput">Correo Electrónico:</label>
                  </div>
                  <div id="emailInv" class="invalid-feedback"></div>
              </div>
            </div>
            <div class="row g-3 mb-3">
              <!-- Input Contraseña Nueva -->
                <div class="col">
                    <div id="formFloating3" class="form-floating">
                      <input id="password1" type="password" name="contraseña_nueva" class="form-control" placeholder="name@example.com" required>
                      <label for="floatingInput">Contraseña Nueva:</label>
                    </div>
                    <div id="password1Inv" class="invalid-feedback"></div>
                </div>
              </div>
              <!-- Input Confirmar Contraseña -->
              <div class="row g-3 mb-3">
                <div class="col">
                  <div id="formFloating3" class="form-floating">
                    <input id="password2" type="password" name="confirmar_contraseña" class="form-control" placeholder="name@example.com" required>
                    <label for="floatingInput">Confirmar Contraseña:</label>
                  </div>
                  <div id="password2Inv" class="invalid-feedback"></div>
                </div>
              </div>
            <!-- Boton Confirmar -->
            <div class="contenedor-boton mb-4">
              <input id="btn-enviar" type="submit" class="btn btn-primary link" value="Actualizar">
            </div>
            <!-- Mensaje en caso de Success -->
            {% if messages %}
              <div class="messages">
                {% for message in messages %}
                  {% if message.tags == 'success' %}
                    <div class="success alert alert-success text-center">{{ message }}</div>
                  {% else %}
                    <div class="error alert alert-danger text-center">{{ message }}</div>
                  {% endif %}
                {% endfor %}
              </div>
            {% endif %}
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
